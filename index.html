<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assinatura de E-mail Dinâmica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    #image-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="signature-form">
    <h2>Preencha sua Assinatura de E-mail</h2>
    <form id="email-signature-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" name="cargo" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone">

      <label for="telefone-celular">Telefone Celular:</label>
      <input type="tel" id="telefone-celular" name="telefone-celular" required>

      <button type="button" onclick="validarNumeroCelular()">Verificar Número de Celular</button>
    </form>

    <div id="image-container"></div>
  </div>

  <script src="validacao.js"></script>
  <script src="assinatura.js"></script>

</body>
</html>
